<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz by Ismail AIB</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="quiz-box">
        <div id="quiz">
            <!--  logo and countdown  -->
            <div class="quiz-header">
                <img src="logo.png" alt="">
                <p id="count-down"></p>
            </div>
            <!--  the questions  -->
            <p id="question"></p>
            <!--  the choices  -->
            <div class="buttons">
                <button class="btn" id="btn0"><span id="choice0"></span></button>
                <button class="btn" id="btn1"><span id="choice1"></span></button>
                <button class="btn" id="btn2"><span id="choice2"></span></button>
                <button class="btn" id="btn3"><span id="choice3"></span></button>
            </div>
            <!--  the questions progress  -->
            <div class="quiz-bottom">
                <p id="progress">Question x of y</p>
            </div>

        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
